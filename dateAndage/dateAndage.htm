<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Birth year</title>

  
</head>
<body>

    <center>
       <h1>AGE CALCULATOR</h1> 
            <form style="margin-top:100px;">
                <div>
                    Date of Birth
                    <input type ="date" id="dob" style= "margin-bottom:5px ;" /> </br>
                    
                </div>

                <div>
                    Age at Date
                    <input type="date" id="endDate"  style= "margin-bottom:5px ;"/> </br>
                </div>

                <div>
                    <input type="button" id="button" value ="Calculate Age" />
                </div>
                
            </form>
            <h1 id="showyears">0</h1>
            <h3>Total Age</h3>
    </center>

    <script>    

        
        var showYears = document.getElementById('showyears');

        var button=document.getElementById('button');
        
        
        button.onclick=function(){
            var startDate = document.getElementById('dob').value;
            var dateEnd = document.getElementById('endDate').value;
         var startDate = new Date(startDate);
         var dateEnd = new Date(dateEnd);
         var dateDifference = dateEnd - startDate;
         var years = Math.floor(dateDifference/(365.25*24*60*60*1000));
         var remaining = Math.floor(dateDifference%(365.25*24*60*60*1000));
         var months = Math.floor(remaining/((365.25/12)*24*60*60*1000));
         var remaining = Math.floor(remaining%((365.25/12)*24*60*60*1000));
         var days = Math.floor(remaining/(24*60*60*1000));
         var total = "You are "+years+" years "+months+" months "+days+" days old";

         showYears.innerHTML=total; }    
         
 
     
     
     
     
     </script>




</body>
</html>
